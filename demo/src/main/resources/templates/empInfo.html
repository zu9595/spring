<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:object="${emp}">
	<h3>사원 정보</h3>
	<div>
		<span>사번</span>
		<span th:text="*{employeeId}"></span>
	</div>
	<div>
		<span>이름</span>
		<span th:text="|*{firstName} *{LastName}|"></span>
	</div>
	<div>
		<span>업무번호</span>
		<span th:text="*{jobId}"></span>
	</div>
	<div>
		<span>부서번호</span>
		<span th:text="*{departmentId}"></span>
	</div>
</div>
</body>
</html>
