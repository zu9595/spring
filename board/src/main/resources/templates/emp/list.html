<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table>
		<tr>
			<th>employee_id</th>
			<th>first_name</th>
			<th>last_name</th>
		</tr>
		<tr th:each="emp : ${empList}" th:onclick="goToInfo([[${emp.employeeId}]])">
			<td th:text="${emp.employeeId}"></td>
			<td th:text="${emp.firstName}"></td>
			<td th:text="${emp.lastName}"></td>
			<td th:text="${emp.hireDate}"></td>
		</tr>
	</table>
	<script>
	function goToInfo(id){
		location.href=`/emp/info/${id}`;
	}
	</script>
</body>
</html>
