<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>커맨트객체</h2>
		<br>hireDate<p>[[${empInfo.hireDate}]]</p>
		<br>jobId<p>[[${empInfo.jobId}]]</p>
		<br>이메일<p>[[${empInfo.email}]]</p>
		<br>첨부파일<p>[[${empInfo.photo}]]</p>
		<button th:onclick="updated([[${empInfo.employeeId}]])">수정</button>
		<button th:onclick="deleted([[${empInfo.employeeId}]])">삭제</button>
		<script>
		function deleted(id){
			location.href='/emp/delete/'+id;
		}
		function updated(id){
			location.href='/emp/update/'+id;
		}
		</script>
</body>

</html>
